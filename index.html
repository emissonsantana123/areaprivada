<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulário de Cadastro -->
    <div id="signup-form" class="form-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login aqui</a>.</p>
    </div>

    <!-- Formulário de Login -->
    <div id="login-form" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Nome de Usuário:</label>
            <input type="text" id="loginUsername" placeholder="Digite seu nome de usuário" required>
            
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se aqui</a>.</p>
    </div>

    <!-- Área do Usuário Logado -->
    <div id="user-area" class="user-container" style="display: none;">
        <h2>Bem-vindo, <span id="welcomeUser"></span>!</h2>
        <button id="logoutBtn">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
